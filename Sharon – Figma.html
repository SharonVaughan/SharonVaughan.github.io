      // Include redux action trace, if we can
      var reduxActions = "";

      if (window.actionTrace) {
        try {
          for (var i=0; i<window.actionTrace.length; i++) {
            var action = window.actionTrace[i];
            if (i != 0) {
              reduxActions += '-------------------' + '\n'
            }
            reduxActions += action.type + '\n'
            reduxActions += 'payload: ' + payloadToString(action.payload) + '\n'
          }
        } catch(e) {}
      }

      Raven.captureException(error, {
        extra: {
          url: url,
          line: line,
          column: column,
          reduxActions: reduxActions
        }
      });

      // If we're running inside of an external application. Tell them that we just ran into an error.
      if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.figmaError) {
        window.webkit.messageHandlers.figmaError.postMessage({
          'reason': 'internal',
          'debugMessage': '[FigmaExportIntegration] ' + message
        });
      }

      if (window.analytics) {
        window.analytics.track('ERROR', { message: message });
      }
    };
  </script>

</html>
